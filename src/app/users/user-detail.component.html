<app-navbar></app-navbar>
<div class="container-fluid angularit-container h-100">
  <div class="row h-100">
    <div class="col-xl-6 col-lg-8 offset-xl-3 offset-lg-2 user-detail">
      <h3>{{ model.user_name }}</h3>
      <p><fa-icon icon="user-circle"></fa-icon> {{ model.registration_timestamp | timeDifference }}</p>
      <p>
        <fa-icon icon="arrow-circle-up"></fa-icon> {{ model.upvotes }}
        <fa-icon icon="arrow-circle-down"></fa-icon> {{ model.downvotes }}
      </p>
    </div>
    <div class="col-xl-6 col-lg-8 offset-xl-3 offset-lg-2 cards-container h-100">
      <app-comment *ngFor="let comment of comments" [model]="comment"></app-comment>
    </div>
  </div>
</div>
